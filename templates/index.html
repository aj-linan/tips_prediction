<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron text-center">
        <h3>Tips predition</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form action="{{url_for('predict')}}" method="post">
                    <div class="form-group">
                        <label>Total bill:</label><br>
                        <input type="text" class="form-control" name="total_bill" placeholder="Bill amount $"
                            required="required"><br>
                    </div>
                    <div class="form-group">
                        <label>Gender:</label><br>
                        <label>0 - FEMALE</label><br>
                        <label>1 - MALE</label><br>
                        <input type="text" class="form-control" name="sex" placeholder="Gender" required="required"><br>
                    </div>
                    <div class="form-group">
                        <label>Smoker:</label><br>
                        <label>0 - NO</label><br>
                        <label>1 - YES</label><br>
                        <input type="text" name="smoker" class="form-control" placeholder="Smoker status"
                            required="required"><br>
                    </div>
                    <div class="form-group">
                        <label>Day of week:</label><br>
                        <label>0 - THURSDAY</label><br>
                        <label>1 - FRIDAY</label><br>
                        <label>2 - SATURDAY</label><br>
                        <label>3 - SUNDAY</label><br>
                        <input type="text" name="day" class="form-control" placeholder="Day of the week"
                            required="required"><br>
                    </div>
                    <div class="form-group">
                        <label>Meal:</label><br>
                        <label>0 - Lunch</label><br>
                        <label>1 - Dinner</label><br>
                        <input type="text" name="time" class="form-control" placeholder="Meal" required="required"><br>
                    </div>
                    <div class="form-group">
                        <label>Amount of people:</label><br>
                        <input type="text" name="size" class="form-control" placeholder="Number of people"
                            required="required"><br>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
                <br>
                <br>
                {{ predict_text }}
            </div>
            <div class="col-sm-3"></div>
        </div>

    </div>


</body>


</html>
